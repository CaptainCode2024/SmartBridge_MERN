<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 20px;
            background-color: #000000;
            text-align: center;
            color: #ffffff; 
        }
        h1 {
            color: #bba4ff; 
        }
        .star-button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: rgb(0, 0, 0);
            background-color: #bba4ff; 
            border: 2px solid #2be6f3; 
            border-radius: 8px;
            cursor:crosshair; 
            transition: background-color 0.3s, transform 0.2s;
        }
        .star-button:hover {
            background-color: #00fbff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Explore the Stars</h1>
    <button class="star-button"><b>Discover More</b></button>
</body>
</html>
